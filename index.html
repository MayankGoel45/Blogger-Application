<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <link rel="shortcut icon" href="img/logo/blogger.png" type="image/x-icon" />
    <title>MyBlog</title>
  </head>
  <body>
    <header>
      <nav>
        <div id="logo">
          <abbr title="Start Writing Now"
            ><img src="img/logo/blogger.png" alt="MyBlog.COM"
          /></abbr>
        </div>
        <div id="name">My Blog</div>
        <ul>
          <li class="link" id="link1"><a href="#section">Home</a></li>
          <li class="link" id="link2"><a href="#post">Post</a></li>
          <li class="link" id="link2"><a href="#">Sign In</a></li>
        </ul>
      </nav>
    </header>

    <section id="section">
      <div id="data">
      </div>
    </section>
    <footer id="post">
      <form action="">

        <div id="h1">Create New post</div>
        <div id="title">
          <input type="text" id="title1" placeholder="Enter Title"/>
        </div>

        <div id="body">
          <textarea
            id="body1"
            placeholder="Enter Your Text"
          ></textarea></div>

        <div id="btn">
          <input type="button" value="Create" id="click" />
        </div>
      </form>
    </footer>
    <script src="index.js"></script>
  </body>
</html>
